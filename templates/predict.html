<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Keputusan Pelanggan Membeli Barang</title>
</head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-light" style="background-color: #95b2ff;">
            <div class="container-fluid" >
            <a class="navbar-brand" href="#" style="color:#fff ; font-weight: bold;">
                <img src="/static/images/predict.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SI ANGAN
            </a>
            </div>
        </nav>
        <div style="margin: 70px ;"></div>

<div class="center" style="margin: auto; padding: 50px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; float: left;">
    <h1>Prediksi Konsumen Membeli : <br> {{ prediction[0] }}</h1>
    <div class="">
        <a href="javascript:history.back()" class="btn btn-primary" role="button" data-bs-toggle="button">Back</a>
    </div> 
</div>

    <div class="ya">
        {% if prediction[0] == "Ya" %}
            <img src="/static/images/done.svg" class="img-fluid" alt="Shopping image" style="max-width:500px ; float: left;">
        {% endif %}
    </div>
    

        <div class="tidak">
        {% if prediction[0] == "Tidak" %}
            <img src="/static/images/Cancel.svg" class="img-fluid" alt="Shopping image" style="max-width:500px ; float: left;">
        {% endif %}
        </div>

        

    </body>
</html>
